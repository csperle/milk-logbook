services:
  web:
    build: .
    container_name: next-web
    working_dir: /workspace/app
    ports:
      - "3000:3000"
    volumes:
      - ./:/workspace
      - npm_cache:/home/node/.npm
    command: bash -lc "npm ci && npm run dev -- --hostname 0.0.0.0 --port 3000"

  codex:
    build: .
    container_name: codex-cli
    working_dir: /workspace/app
    volumes:
      - ./:/workspace
      - codex_home:/home/node/.codex
      - npm_cache:/home/node/.npm
    tty: true
    stdin_open: true
    command: codex

volumes:
  codex_home:
  npm_cache:
